<!DOCTYPE html>
<html>
	<head>
		<title>Project 2 - Game of Life</title>
		<link href="main.css" rel="stylesheet" type="text/css" />
		<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	</head>
	<body>
		<h1 id="title">Game of Life</h1>
		<div id="container">
			<h2>Current Generation is <span id="generation">0</span></h2>

    		<div id="game-container">
    			<div id="board">
					<table id="game"></table>
				</div>
				<div id="pattern-control">
					<button id="increment_one_generation">Increment 1 Generation</button>
					<button id="increment_many_generations">Increment 23 Generations</button>
					<button id="reset">Reset</button>
					<button id="init_random_cell">Randomize</button>
					<button id="toggle_play">Play</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="game_view.js"></script>
	<script type="text/javascript" src="timeline.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
